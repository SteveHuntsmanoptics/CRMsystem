name: Codex Apply → Auto PR

on:
  # optional: run manually from the Actions tab
  workflow_dispatch:
  # main trigger: when an Issue gets label "codex-apply"
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  run:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issues' &&
       github.event.action == 'labeled' &&
       github.event.label.name == 'codex-apply')
    runs-on: ubuntu-latest

    steps:
      - name: Debug payload
        run: |
          echo "EVENT: ${{ github.event_name }}"
          echo "ACTION: ${{ github.event.action }}"
          echo "LABEL: ${{ github.event.label.name }}"
          echo "--- raw ---"
          cat "$GITHUB_EVENT_PATH"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set bot identity
        run: |
          git config --global user.name "Huntsman AI Bot"
          git config --global user.email "bot@huntsmanoptics.com"

      # Optional tooling only if you actually use a local Python edit script
      - name: Set up Python (only if script exists)
        if: ${{ hashFiles('scripts/ai_edit_repo.py') != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tooling (only if script exists)
        if: ${{ hashFiles('scripts/ai_edit_repo.py') != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install black==24.8.0 ruff==0.6.2 GitPython==3.1.43

      # Run local edit script when present; otherwise skip without failing
      - name: Run local edit script (optional)
        if: ${{ hashFiles('scripts/ai_edit_repo.py') != '' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}   # used only if your script calls an LLM
          AI_ALLOW_LIST: "src,app,configs,docs,.github"
          AI_MAX_CHANGED_LINES: "800"
        run: |
          echo "Running scripts/ai_edit_repo.py..."
          python scripts/ai_edit_repo.py

      - name: No local script detected — continuing
        if: ${{ hashFiles('scripts/ai_edit_repo.py') == '' }}
        run: |
          echo "No scripts/ai_edit_repo.py found. Skipping local edits."
          echo "Assuming Codex Apply made/committed changes already or none are needed."

      - name: Create / update PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ai/auto-updates
          title: "AI: automated code updates"
          commit-message: "AI: apply automated edits"
          body: |
            Automated changes generated by the Codex Apply label-trigger workflow.
            Trigger: ${{ github.event_name }} • Actor: ${{ github.actor }}
          delete-branch: true
